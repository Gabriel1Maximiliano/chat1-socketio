<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container" >
    <h1 class="mt-5" >Mini chat</h1>
    <hr>
     <form action="" id="miFormulario" >

         <div class="row">
             <div class="col">
                <input type="text" id="txtMensaje" placeholder="Mensaje" class="form-control" >
                <hr>
                <div class="col-4">
                    <button type='submit' class="btn btn-primary" >Enviar</button>
                </div>
             </div>
         </div>

     </form>
     <div class="row">
        <div class="col">
            <ul id="misMensajes" class="mt-2">

            </ul>
        </div>
     </div>


    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.js" integrity="sha512-rwu37NnL8piEGiFhe2c5j4GahN+gFsIn9k/0hkRY44iz0pc81tBNaUN56qF8X4fy+5pgAAgYi2C9FXdetne5sQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

       const socket =  io('https://chat1-socketio.vercel.app/'); 
       //REf del dom
        const formulario = document.querySelector('#miFormulario');
        const mensajes   = document.querySelector('#misMensajes');
        const txtMensaje = document.querySelector('#txtMensaje');

        formulario.addEventListener( 'submit' , (ev)=>{
            ev.preventDefault();
            const nuevoMensaje = txtMensaje.value;
     
            socket.emit('mensaje-to-server',{
                texto:nuevoMensaje
            })
        });

        socket.on('mensaje-from-server', (data)=>{
            mensajes.innerHTML += `<li>${ data.texto }</li>`
        })
    //    socket.on('mensaje-from-server', ( data )=>{
    //     console.log(data)
    //    });

      
    </script>
</body>
</html>
